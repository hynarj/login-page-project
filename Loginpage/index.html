<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2 style="color: white;">Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <span class="error-message" id="emailError" style="color:red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div style="color: white;"><input type="checkbox" onclick="myFunction()" >Show Password</div>
                <span class="error-message" id="passwordError" style="color:red;"></span>
            </div>
            <button type="submit" onclick="fun(event)">Submit</button>
            <div id="Message" style="color:green;"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
